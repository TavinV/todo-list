<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus afazeres</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06a72cc7b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons-container">
        <button>
            <i id="change-mode" class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <button>
            <i id="open-github" class="fa-brands fa-github"></i>
        </button>
    </div>

    <div class="wrapper-novas-tarefas">
        <div class="titulo-frase">
            <span class="title">Lista de afazeres</span>
            <p>Frase motivacional aleatória!</p>
        </div>
        <div class="bar">
            <input type="text" placeholder="Escreva a sua próxima tarefa e aperte Enter para adiciona-la!">
            <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="tarefas">
            <ul class="lista-de-tarefas">                
            </ul>

            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
